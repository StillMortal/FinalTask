{% extends "base.html" %}

{% block title %}
Adding a container
{% endblock %}

{% block body %}
<div>
    <h1>Adding a container</h1>
    <form method="post">
        <input type="text" name="path_to_dockerfile" id="path_to_dockerfile" placeholder="Enter the path to the Dockerfile"><br>
        <textarea name="options" id="options" placeholder="Enter options"></textarea><br>
        <input type="number" name="http_port" id="http_port" placeholder="Enter the http port number"><br>
        <input type="text" name="url" id="url" placeholder="Enter the url to publish"><br>
        <input type="submit" value="Commit">
    </form>
</div>
{% endblock %}
